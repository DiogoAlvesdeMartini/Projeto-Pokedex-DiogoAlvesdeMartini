<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="/js/script.js"></script>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Numero" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior <br> &lt;</buttons>
            <button class="button btn-next">Proximo <br> &gt;</buttons>
        </div>

        <img src="/imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
